<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../src/css/reset.css" />
    <link rel="stylesheet" href="../src/css/components.css" />
    <link rel="stylesheet" href="../src/css/myPalette.css" />
    <!DOCTYPE html>
    <html lang="ko">
      <body>
        <header class="header">
          <h1><a href="/index.html" class="link-logo">myGradients</a></h1>
          <div class="container-nav">
            <div class="container-colors">
              <p class="value-color"></p>
              <img src="/src/img/right-arrow.svg" alt="색깔 방향 이미지" />
              <p class="value-color"></p>
            </div>
            <ul class="list-icon">
              <li>
                <a href="javascript:void(0)" class="link-icon btn-icon"
                  ><img
                    src="/src/img/palette.svg"
                    alt="나의 팔래트로 이동" /></a
                ><span>To my palette</span>
              </li>
              <li>
                <button type="button" class="btn-icon">
                  <img
                    src="/src/img/bookmark-add.svg"
                    alt="그래디언트 추가"
                  /></button
                ><span>Add gradient</span>
              </li>
              <li>
                <button type="button" class="btn-icon rotate-btn">
                  <img
                    src="/src/img/rotate-arrow.svg"
                    alt="그래디언트 회전"
                  /></button
                ><span>Rotate gradient</span>
              </li>
            </ul>
          </div>
        </header>
        <!-- 내가 하는 부분 -->
        <section id="sect"></section>
        <script src="../src/data/gradients.js" type="text/javascript"></script>
        <script src="../src/js/gradientDetail.js"></script>
        <script>
          function palette_generate() {
            // let numArray = [];
            let numArray = [1, 2, 3, 4, 5, 6];
            // console.log(numArray.length);
            if (numArray == 0) {
              let Area = document.getElementById('sect');
              let h3_tag = document.createElement('h3');
              h3_tag.innerHTML = '저장한 Color가 없습니다.';
              Area.appendChild(h3_tag);
            } else {
              for (var i of numArray) {
                console.log(`${i}`);
                let Area = document.getElementById('sect');
                let newArticle = document.createElement('article');
                let newDiv = document.createElement('div');
                newArticle.setAttribute('class', 'art');
                var newArticle_Style =
                  'background: linear-gradient(to bottom, #33ccff 0%, #ff66ff 100%);';
                newArticle.setAttribute('style', newArticle_Style);
                newDiv.setAttribute('class', 'color-name');
                newDiv.innerHTML = `${i}`;
                //스타일 양끝점 추가
                Area.appendChild(newArticle);
                newArticle.appendChild(newDiv);
                // var newArticle_Style = "background: linear-gradient(to bottom, #33ccff 0%, #ff66ff 100%);";
                // newArticle.setAttribute("style", newArticle_Style)
              }
            }
          }
          // data개수만큼 칸 생성 및 색명 추가
          palette_generate();
        </script>
      </body>
    </html>
  </head>
</html>
